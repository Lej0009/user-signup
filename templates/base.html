<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <style type="text/css">
        .error {
            {
                color: red;
            }
        }
    </style>
</head>

<body>

    <h1>Signup</h1>

    <form action="/" method="post">
        <label>Username
            <input type="text" name="username" value={username}/>
        </label>
        <p class="error">{username_error}</p><br>
        <label>Password
            <input type="password" name="password"/>
        </label>
        <p class="error">{password_error}</p><br>
        <label>Verify Password
            <input type="password" name="verify-password" />
        </label>
        <p class="error">{verify_username_error}</p><br>
        <label>Email (optional)
            <input type="text" name="email" value={email}/>
        </label>
        <p class="error">{email_error}</p><br>
        <input type="submit"></input>
    </form>

</body>

</html>
